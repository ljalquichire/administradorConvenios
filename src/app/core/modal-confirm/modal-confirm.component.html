<div class="modal-confirm-cont">
    <h1 *ngIf="!!data?.title"> {{ data?.title }} </h1>
    <p *ngIf="!!data?.message"> {{ data?.message }} </p>

    <div class="buttons">
        <button *ngIf="!!data?.buttonCancel" mat-raised-button (click)="confirm(false)">{{ data?.buttonCancel }}</button>
        <button *ngIf="!!data?.buttonOk" mat-raised-button (click)="confirm(true)">{{ data?.buttonOk }}</button>
    </div>
</div>
